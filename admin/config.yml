backend:
  name: github
  repo: mharitonov429-art/mharitonov429-art.github.io
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "/"
    extension: "html"
    format: "frontmatter"
    create: true
    fields:
      - {label: "Заголовок", name: "title", widget: "string"}
      - {label: "Контент", name: "body", widget: "markdown"}
